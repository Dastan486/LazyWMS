<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<header>
<h1>Управление товарами</h1>
<nav>
<ul>
<li><a href="products.html">Товары</a></li>
<li><a href="suppliers.html">Поставщики</a></li>
</ul>
</nav>
</header>

<div id="content">
<h2>Список товаров</h2>
<div id="itemList" class="card-container"></div>

<!-- Форма добавления товара -->
<h2>Добавить товар</h2>
<form id="itemForm" onsubmit="addProduct(event)">
<input type="text" id="itemName" placeholder="Название товара" required />
<input type="number" id="itemQuantity" placeholder="Количество" required />
<input type="number" step="0.01" id="itemPrice" placeholder="Цена" required />
<button type="submit">Добавить товар</button>
</form>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
