<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление Товарами</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="bg-primary text-white text-center p-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">LazyWMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Поставщики</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Заказы</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Отслеживание перемещений</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Карта Складов</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Вход</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Регистрация</a></li>
            </ul>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <h2>Список Товаров</h2>
    <div id='itemList' class='row'>
        <!-- Dynamic product cards will be inserted here -->
    </div>

    <!-- Форма добавления товара -->
    <h2 class="mt-4">Добавить товар</h2>
    <form id='itemForm' onsubmit='addProduct(event)'>
        <div class='form-row'>
            <div class='form-group col-md-4'>
                <label for='itemName'>Название товара</label>
                <input type='text' class='form-control' id='itemName' placeholder='Название товара' required />
            </div>
            <div class='form-group col-md-4'>
                <label for='itemQuantity'>Количество</label>
                <input type='number' class='form-control' id='itemQuantity' placeholder='Количество' required />
            </div>
            <div class='form-group col-md-4'>
                <label for='itemPrice'>Цена</label>
                <input type='number' step='0.01' class='form-control' id='itemPrice' placeholder='Цена' required />
            </div>
        </div>
        <button type='submit' class='btn btn-primary'>Добавить товар</button>
    </form>

    <!-- Модальное окно для добавления/редактирования товара -->
    <div id="productModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить/Редактировать Товар</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productName">Название:</label>
                            <input type="text" id="productName" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Количество:</label>
                            <input type="number" id="productQuantityEdit" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Цена:</label>
                            <input type="number" id="productPriceEdit" step='0.01' class="form-control" required />
                        </div>
                        <input type='hidden' id='productId'/>
                    </form>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-primary' onclick='saveProduct()'>Сохранить</button>
                    <button type='button' class='btn btn-secondary' data-dismiss='modal'>Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Отслеживание перемещений -->
    <!-- Здесь можно добавить функционал для отслеживания перемещений товаров -->

</main>

<footer class='text-center mt-4'>
    © 2024 Управление Складом - LazyWMS. Все права защищены.
</footer>

<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js'></script> 
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script> 
<script src='products.js'></script>

<script>
// Функция для динамического добавления карточек товаров
function addProduct(event) {
    event.preventDefault();
    
    const itemName = document.getElementById('itemName').value;
    const itemQuantity = document.getElementById('itemQuantity').value;
    const itemPrice = document.getElementById('itemPrice').value;

    const itemList = document.getElementById('itemList');
    
    const card = document.createElement('div');
    card.className = 'col-md-4 mb-3';
    
    card.innerHTML = `
        <div class='card'>
            <div class='card-body'>
                <h5>${itemName}</h5>
                <p>Количество: ${itemQuantity}</p>
                <p>Цена: ${itemPrice} руб.</p>
                <button onclick='editProduct(this)' data-name="${itemName}" data-price="${itemPrice}" data-quantity="${itemQuantity}" data-id="${Date.now()}" class='btn btn-warning'>Редактировать</button> 
                <button onclick='deleteProduct(this)' data-id="${Date.now()}" class='btn btn-danger'>Удалить</button> 
            </div>`;
    
    itemList.appendChild(card);
    
    // Очистка полей формы
    document.getElementById('itemForm').reset();
}

function editProduct(button) {
   const productCard = button.parentNode;
   const productName = productCard.querySelector('h5').innerText;
   const productQuantity = productCard.querySelector('p:nth-of-type(1)').innerText.split(': ')[1];
   const productPrice = productCard.querySelector('p:nth-of-type(2)').innerText.split(': ')[1].replace(' руб.', '');

   document.getElementById('productName').value = productName;
   document.getElementById('productQuantityEdit').value = productQuantity;
   document.getElementById('productPriceEdit').value = productPrice;

   $('#productModal').modal('show');
}

function deleteProduct(button) {
   const productCard = button.parentNode.parentNode.parentNode; // Adjust to get the card element
   productCard.remove();
}

function saveProduct() {
   // Логика сохранения измененного товара
   $('#productModal').modal('hide');
}

// Загрузка продуктов при загрузке страницы
document.addEventListener('DOMContentLoaded', loadProducts);
</script>

</body>
</html>
