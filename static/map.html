<script>
// Функция инициализации карты
function initMap() {
    const mapOptions = {
        center: { lat: 55.751244, lng: 37.618423 }, // Координаты центра (Москва)
        zoom: 10 // Уровень масштабирования
    };

    const map = new google.maps.Map(document.getElementById("map"), mapOptions); // Создание карты

    // Пример добавления маркера
    const marker = new google.maps.Marker({
        position: { lat: 55.751244, lng: 37.618423 }, // Координаты маркера
        map: map,
        title: "Склад в Москве"
    });
}
</script>
