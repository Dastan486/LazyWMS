        }

            </ul>
        </div>
    </nav>
</header>

<main class="container mt-4">
    <h2>Список Поставщиков</h2>
    <div id='supplierList' class='row'>
        <!-- Dynamic supplier cards will be inserted here -->
    </div>

    <!-- Форма добавления поставщика -->
    <h2 class="mt-4">Добавить Поставщика</h2>
    <form id='supplierForm' onsubmit='addSupplier(event)'>
        <div class='form-row'>
            <div class='form-group col-md-6'>
                <label for='supplierName'>Название поставщика</label>
                <input type='text' class='form-control' id='supplierName' placeholder='Название поставщика' required />
            </div>
            <div class='form-group col-md-6'>
                <label for='supplierContactInfo'>Контактная информация</label>
                <input type='text' class='form-control' id='supplierContactInfo' placeholder='Контактная информация' required />
            </div>
        </div>
        <button type='submit' class='btn btn-primary'>Добавить поставщика</button>
    </form>

</main>

<footer class='text-center mt-4'>

</footer>

<script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js'></script> 
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script> 
<script src='suppliers.js'></script>

<script>
// Sample function to dynamically add supplier cards
function addSupplier(event) {
    event.preventDefault();
    
    const supplierName = document.getElementById('supplierName').value;
    const supplierContactInfo = document.getElementById('supplierContactInfo').value;

    const supplierList = document.getElementById('supplierList');
    
    const card = document.createElement('div');
    card.className = 'col-md-6';
    
    card.innerHTML = `
        <div class='supplier-card'>
            <h5>${supplierName}</h5>
            <p>Контактная информация: ${supplierContactInfo}</p>
            <button onclick='editSupplier(this)' data-name="${supplierName}" data-contact="${supplierContactInfo}" class='btn btn-warning'>Редактировать</button> 
            <button onclick='deleteSupplier(this)' class='btn btn-danger'>Удалить</button> 
        </div>`;
    
    supplierList.appendChild(card);
    
    // Clear form fields
    document.getElementById('supplierForm').reset();
}

function editSupplier(button) {

}

function deleteSupplier(button) {

}
</script>

</body>
