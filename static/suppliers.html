<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поставщики</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Ваши стили -->
</head>
<body>
    <div class="container mt-5">
        <header class="mb-4">
            <h1 class="text-center">Управление поставщиками</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="products.html">Товары</a></li>
                    <li class="nav-item"><a class="nav-link" href="suppliers.html">Поставщики</a></li>
                </ul>
            </nav>
        </header>

        <div id="content">
            <h2>Список поставщиков</h2>
            <div id="supplierList" class="row"></div>

            <!-- Форма добавления поставщика -->
            <h2>Добавить поставщика</h2>
            <form id="supplierForm" onsubmit="addSupplier(event)">
                <div class="form-group">
                    <input type="text" id="supplierName" class="form-control" placeholder="Название поставщика" required />
                </div>
                <div class="form-group">
                    <input type="text" id="supplierContactInfo" class="form-control" placeholder="Контактная информация" required />
                </div>
                <button type="submit" class="btn btn-primary">Добавить поставщика</button>
            </form>

        </div> 
    </div>

    <script src="script.js"></script> 
</body> 
</html>
